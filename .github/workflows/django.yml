      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Contabo
        run: |
          ssh -o StrictHostKeyChecking=no -t root@217.76.49.67 "cd /home/projects/supermario_shop && ls && git pull && exit"
          
      - name: Deploy to Contabo2
        run: |
          ssh -t root@217.76.49.67 "cd /home/projects/supermario_shop; source venv/bin/activate; python manage.py migrate; exec \$SHELL --login"


